<!DOCTYPE html>
	<html lang="en">
		<title>The Outpost</title>
		<meta charset='utf-8'>
        
		<link rel="shortcut icon" href="img/favico.png"/>
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
        <!-- Magnific CSS -->
        <link href="css/magnific-popup.css" rel="stylesheet">
	</head>
	<body>
        <nav class="navbar navbar-custom navbar-fixed-bottom footer" role="navigation">
            <div class="container flex-container">
                <div class="flex-box"><input id="priceCalc" type="tel" placeholder="trade-in pages"></input></div>
                <div class="help-button"><a href="#help-popup" class="popup-info">?</a></div>
            </div>
        </nav>

        <div id="help-popup" class="help-container dark-popup mfp-hide">
                <img src="img/icon.png" width="250px" height="250px">
            <p></p>
            <p>Welcome to the Outpost!</p>          
        </div>

		<header>
            <img src="img/icon.png" width="300px" height="300px">
		</header>

		<div id="filters" class="container">
			<input id="toolSearch" type="search" placeholder="search..."></input>
		</div>

		<div id="tools" class="container"><span class="flash animated">LOADING...</span></div>
        
		<script id="tools" type="text/html">
            {{#rows}}
            <div id="{{rowNumber}}" class="tool-box {{#status}}hidden{{/status}}">
                <div class="flex-container">
                    <div class="flex-box">
                        <span class="tool-box-tool">{{title}} <small class="author">by {{author}}</small> <small class="hidden">{{series}}{{genre}}</small></span>
                    </div>
                    <div class="price-tag-container">
                        <span class="price-tag" {{^status}}data-page-num="{{numberofpages}}"{{/status}}></span>
                    </div>
                </div>
                <div class="tool-box-bottom {{rowNumber}}">
                <hr>
                    <ul>
                        {{#series}}<li>Part of the {{series}}</li>{{/series}}
                        <li class="heavier"><i>{{punchline}}</i></li>
                        <li>{{description}}</li>
                        <hr>
                        <li>{{genre}}, {{cover}}, {{numberofpages}} pages</li>
                    </ul>
                </div>
            </div>
            {{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1ZTfG1prcDVLyOqggLictvL6ctkQoBqe0YwWMXqQOQ88"
	      Tabletop.init( { key: URL, callback: drawToolBox, simpleSheet: true } )
	    })
		</script>
	</body>

    <script src='js/jquery.js'></script>
    <script src='js/tether.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ICanHaz.js"></script>
    <script src='js/tabletop1.3.4.js'></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/magnific-init.js"></script>
    <script src='js/site.js'></script>

</html>
